<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>

	<!-- Bootstrap CSS The absolute latest!! -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Link to CSS stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

	<!-- the beginning of the ultimate container -->
	<div class="container">

	<!-- Div class for CSS awesomeness -->
	<div class="heading">	

		<!-- Header from beloved Bootstrap -->
		<div class="jumbotron">

			<h1>The Art of Trivia</h1>

			<div id="timer"></div>

			<p>If you think you have what it takes to be the Art of Trivia champion...</p>

			<p><a class="btn btn-primary btn-lg" href="#" role="button" id="clickToStart">Start</a></p>


		<div class="answerchoice">

			<div id="questions0"></div>

			<div id="answers0"></div>

			<div id="questions1"></div>

			<div id="answers1"></div>

			<div id="questions2"></div>

			<div id="answers2"></div>

			<div id="questions3"></div>

			<div id="answers3"></div>

			<div id="questions4"></div>

			<div id="answers4"></div>

			<div id="questions5"></div>

			<div id="answers5"></div>

			<div id="questions6"></div>

			<div id="answers6"></div>

			<div id="questions7"></div>

			<div id="answers7"></div>

			<div id="questions8"></div>

			<div id="answers8"></div>

			<div id="correct"></div>

			<div id="wrong"></div>

		</div>

		<!-- jumbotron ending div -->
		</div>

	<!-- heading div end -->
	</div>

		<p><a class="btn btn-primary btn-lg" href="#" role="button" id="clickToEnd">Done</a></p>

		

	<!-- currently at this point in time this is the end to the ultimate contianer -->
	</div>

	<!-- jQuery library w3 schools CDN for Booty -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Bootstrap Javascript the absolute latestest! -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Game logic javascript/jquery link -->
	<script type="text/javascript" src="assets/javascript/tgfinal.js"></script>
	
</body>
</html>
